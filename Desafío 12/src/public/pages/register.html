<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="shortcut icon" href="./media/img/favicon.png">    
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1 class="text-center text-dark display-3 mt-5 text-decoration-underline">Bienvenido a Mi Tienda</h1>
        <h2 class="text-center mt-5">Por favor completa el registro de usuario:</h2>
        <section class="container">       
            <form id="registerForm"> 
                <div class="form-group">
                    <label for="register_first_name">Nombre</label>
                    <input type="text" class="form-control" id="register_first_name" placeholder="Ingresar nombre" name="register_first_name" required>             
                </div>
                <div class="form-group">
                    <label for="register_last_name">Apellido</label>
                    <input type="text" class="form-control" id="register_last_name" placeholder="Ingresar apellido" name="register_last_name"  required>
                </div>
                <div class="form-group">
                    <label for="register_age">Edad</label>
                    <input type="number" class="form-control" id="register_age" placeholder="Ingresar edad" name="register_age" required>
                </div>
                <div class="form-group">
                    <label for="register_username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="register_username" placeholder="Ingresar nombre de usuario" name="register_username" required>
                </div>
                <div class="form-group">
                    <label for="register_email">Email</label>
                    <input type="text" class="form-control" id="register_email" placeholder="Ingresar email" name="register_email"  required>
                </div>
                <div class="form-group">
                    <label for="register_password">Password</label>
                    <input type="password" class="form-control" id="register_password" placeholder="Ingresar password" name="register_password" required>
                </div>
                <div class="form-group">
                    <label for="register_avatar">Avatar</label>
                    <input type="text" class="form-control" id="register_avatar" placeholder="Ingresar avatar"  name="register_avatar" required>
                </div>
                <button type="submit" class="btn btn-primary text-center mt-3" value="REGISTRER">REGISTRAR</button>
            </form>
            <p>Ya estas registrado? <a href="./login.html">Ingresa aqui</a></p>
            <a href='../index.html'>Volver a pagina de inicio</a>
        </section> 
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>   
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
