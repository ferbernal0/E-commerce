<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1 class="text-center text-dark display-3 mt-5 text-decoration-underline">Bienvenido a Mi Tienda</h1>
        <h2 class="text-center mt-5">Por favor ingresa tus datos para loguearte</h2>
        <section class='container'>
            <form id="loginForm"> 
                <div class="form-group">
                    <label for="login_username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="login_username" placeholder="Ingresar nombre de usuario" name="login_username"  required>
                </div>
                <div class="form-group">
                    <label for="login_password">Password</label>
                    <input type="password" class="form-control" id="login_password" placeholder="Ingresar password" name="login_password" required>
                </div>        
                <button type="submit" class="btn btn-primary text-center mt-3" value="LOG IN">INGRESAR</button>
            </form>
            <div class="mt-1">  
                <a href='./register.html'>Volver a pagina de registro</a>
            </div>
            <div class="mt-1">
                <a href='../index.html'>Volver a pagina de inicio</a>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
</body>
</html>
